version: 2
sources:
  - name: dbt_tera_dimensions
    tables: 
    - name: dim__customer
      description: Customer dimension data. One record for every customer and customer country
      columns: 
        - name: pk_surrogate_key
          data_tests:
            - unique
            - not_null
        - name: customer_id
        - name: customer_country
        - name: created_dt
        - name: city 
        - name: zip_code
    - name: dim__products
      description: Product dimension data. One record per product 
      columns: 
        - name: pk_surrogate_key
          data_tests:
            - unique
            - not_null
        - name: product_id
          data_tests:
            - unique
            - not_null
        - name: description 
          data_tests:
            - not_null
    - name: fact__purchases