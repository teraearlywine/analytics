version: 2
sources:
  - name: dbt_tera_dimensions
    tables: 
    - name: dim__customers
      description: Customer dimension data. One record for every customer and customer country
      columns: 
        - name: pk_surrogate_key
          data_tests:
            - unique
            - not_null
        - name: customer_id
        - name: customer_country
        - name: created_dt
        - name: city 
        - name: zip_code
    - name: dim__products
      description: Product dimension data
      columns: 
        - name: pk_customer_id
          data_tests:
            - unique
            - not_null
        - name: created_dt
        - name: description 
        - name: unit_price
    - name: fact__purchases